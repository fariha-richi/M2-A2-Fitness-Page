<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/f33c19ec85.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/favicon.ico">
</head>

<body class="body">

    <header class="bg-light">
        <!-- nav section -->
        <nav class="navbar display-flex">
            <h3 class="fitness primary-color">Fitness</h3>
            <ul class="navlinks display-flex">
                <li class="navitem" id="home">Home</li>
                <li class="navitem">Service</li>
                <li class="navitem">Contact</li>
                <li class="navitem">About</li>
            </ul>
            <div class="menubar">
            <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <!-- banner section -->
        <div class="banner">
            <div class="banner-content">
                <div class=" banner-content-box">
                    <h1 class="banner-tittle">Get body in <br><span class="shape">shape</span> & stay <br> healthy </h1>
                    <p class="banner-description">
                        A huge selection of health and fitness content, healthy recipes <br>and transformation stories to help you get fit and stay fit.</p>
                    <div class="btn">
                        <button class="btn-primary">Join Club Now!</button>
                        <button class="btn-primary btn2">Download App</button>
                    </div>
                </div>
            </div>
            <div class="banner-content banner-img-box">
                <div class="banner-container">
                    <img src="images/Images 2.png" alt="">
                    <div class="banner-btn">
                        <button class="button-section-icon">
                            <div class="icon">
                                <i class="fas fa-play" style="color: white; font-size: 16px;"></i>
                            </div>
                            <div class="button-content">
                                <h2>350+</h2>
                                <h5>Video tutorial</h5>
                            </div>
                        </button>
                        
                        <div class="button-section">
                            <h2>500+</h2>
                            <h5>Free Workout Videos</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
